<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Task Management System</h1>
        
        <h2>Task Form</h2>
        <form id="taskForm" class="mb-4">
            <div class="form-group">
                <label for="httpMethod">HTTP Method:</label>
                <select id="httpMethod" name="httpMethod" class="form-control" required onchange="updateForm()">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>

            <div id="taskIdField" class="form-group hidden">
                <label for="taskId">Task ID (required for PUT and DELETE):</label>
                <input type="number" id="taskId" name="task_id" class="form-control">
            </div>

            <div id="taskFields" class="hidden">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="importance">Importance (1-5):</label>
                    <input type="number" id="importance" name="importance" min="1" max="5" class="form-control">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" class="form-control">
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline" name="deadline" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <h2>Response</h2>
        <div id="taskResult"></div>
        
        <h2>Notifications</h2>
        <div id="notifications" class="mt-4">
            <ul id="notificationList" class="list-group"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
